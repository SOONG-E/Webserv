server {
	listen 80;
	
	location / {
		allowed_methods GET;
		autoindex on;
		index none;
	}

	location /post_body {
		allowed_methods POST;
		client_max_body_size 100;
	}

	location /directory {
		return /directory/;
	}

	location /directory/ {
		allowed_methods GET POST;
		root YoupiBanane;
		index youpi.bad_extension;
	}
}
