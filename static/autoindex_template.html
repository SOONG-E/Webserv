<!DOCTYPE html>
         <html>
           <head>
             <title>Index
         </title>
             <style>
               body {
                 font-family: sans-serif;
               }
               table {
                 border-collapse: collapse;
                 width: 100%;
               }
               th,
               td {
                 text-align: left;
                 padding: 8px;
               }
               tr:nth-child(even) {
                 background-color: #f2f2f2;
               }
               th {
                 background-color: #4CAF50;
                 color: white;
               }
             </style>
           </head>
		   <body>
			    <h1>Index
			</h1>
			    <table>
			      <tr>
			        <th>Name</th>

			      </tr>
			    </table>
			  </body>
			</html>
